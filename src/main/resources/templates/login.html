<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/styles/reset.css}" />
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
    <title>Login</title>
  </head>
  <body>
    <header th:replace="~{fragments/main-header :: header}">main header</header>
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <section class="login-banner">
      <form class="login" th:action="@{/login}" method="post">
        <div>
          <label>Käyttäjätunnus: <input type="text" name="username" /> </label>
        </div>
        <div>
          <label>Salasana: <input type="password" name="password" /> </label>
        </div>
        <br />
        <div><input type="submit" value="Sign In" /></div>
      </form>
    </section>
    <footer th:replace="~{fragments/main-footer :: footer}">main footer</footer>
  </body>
</html>
