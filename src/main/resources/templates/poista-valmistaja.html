<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/reset.css}" />
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />

    <title>Poista Valmistaja</title>
  </head>
  <body>
    <div th:replace="fragments/admin-header :: header">admin header</div>
    <a href="/valmistajat">Takaisin valmistajalistaan</a>

    <h1>Poista Valmistaja</h1>
    <form
      th:action="@{/poista-valmistaja/{id}(id=${valmistaja.id})}"
      method="POST"
      enctype="multipart/form-data">
      <span th:text="${valmistaja.nimi}">valmistaja nimi</span> poistettaisiin.
      Oletko varma?
      <a href="/valmistajat"><button>Peru</button></a>
      <button type="submit">Poista</button>
    </form>
  </body>
</html>
