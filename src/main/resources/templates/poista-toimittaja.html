<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/reset.css}" />
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />

    <title>Poista Toimittaja</title>
  </head>
  <body>
    <div th:replace="fragments/admin-header :: header">admin header</div>
    <div class="View">
      <h3>Poista Toimittaja</h3>
      <form
        th:action="@{/poista-toimittaja/{id}(id=${toimittaja.id})}"
        method="POST"
        enctype="multipart/form-data">
        <span th:text="${toimittaja.nimi}">toimittaja nimi</span>
        poistettaisiin. Oletko varma?
        <a href="/toimittajat"><button type="button">Peru</button></a>
        <button type="submit" class="poisa">Poista</button>
      </form>
    </div>
  </body>
</html>
